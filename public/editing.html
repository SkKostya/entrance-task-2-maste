<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Editing meeting</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<div class="wrapper">
		
		<div class="new">
			<div class="new__header">
				<p class="new__title"><strong><span style="color:red;">Я</span>ндекс</strong> Переговорки</p>
			</div>
		</div>

		<div class="main1">
			
			<div class="main1__left">
				<p class="main1__newmet">Редактирование встречи</p>

				<div style="margin-top:20px;"">
					<label for="main1__topic" style="font-size: 1vw; font-family: helvetica-neue-bold;">Тема</label><br/>
						<input class="main1__topic" id="main__topic" type="text" placeholder="О чём будете говорить?">
				</div>

				<div style="margin-top:20px;"">
					<label for="main1__people" style="font-size: 1vw; font-family: helvetica-neue-bold;">Участники</label><br/>
					<input class="main1__topic" id="main__people" type="text" placeholder="Например, Тор Одинович">
				</div>

				<p class="main1__person">
					<img src="logo/2018-01-04_17-04-31.png" alt="" class="main1__img">
					&nbsp; <span>Лекс Лютер</span> &nbsp; 
					<button class="main1__block main1__block_delete">&#10006;</button>
				</p>
				<p class="main1__person">
					<img src="logo/2018-01-04_17-02-52.png" alt="" class="main1__img">
					&nbsp; <span>Томас Андерсон</span> &nbsp; 
					<button class="main1__block main1__block_delete">&#10006;</button>
				</p>
				<p class="main1__person">
					<img src="logo/2018-01-04_17-05-01.png" alt="" class="main1__img">
					&nbsp; <span>Дарт Вейдер</span> &nbsp; 
					<button class="main1__block main1__block_delete">&#10006;</button>
				</p>
			</div>

			<div class="main1__right">
				<button class="main1__block">&#10006;</button>
				
				<p class="main1__datetxt">
					<span class="main1__dtext">Дата</span>
					<span class="main1__dtext">Начало</span>
					<span class="main1__dtext">Конец</span>
				</p>
				<input class="main1__date" type="date" width="250px">
				<input class="main1__date" type="time" style="margin-left: 16px;"> – <input class="main1__date" type="time"><br/>
				
				<div class="main1__recommendations">
					<span class="main1__dtext">Рекомендованные перговорки</span>
					<p class="main1__meet main1__meet_blue">
						<span class="main1__time">16:00 – 16:30</span> &nbsp;&nbsp; 
						<span class="main1__text">Готем &middot; 4 этаж</span> 
						<button class="main1__block main1__block_remove">&#10006;</button>
					</p>
				</div>
			</div>

		</div>

		<div class="footer1">
				<button class="footer1__cancle footer1__cancle_center">Отмена</button>
				<button class="footer1__cancle footer1__cancle_center">Удалить встречу</button>
				<button class="footer1__cancle footer1__cancle_center">Сохранить</button>
		</div>

	</div>

</body>
</html>
